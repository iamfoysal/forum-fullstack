{% extends "blog/base.html" %}
{% block title %}Post a solutions{% endblock %}
{% block content %}

<style>
    * {
        box-sizing: border-box;
    }

    h1 {
        text-align: center;
        border-bottom: 1px solid #3c4348;
        padding-bottom: 15px;
        display: flex;
        align-items: flex-end;
        align-content: stretch;
        justify-content: space-evenly;
        flex-wrap: wrap;
        flex-direction: row;
    }

    input[type=text],
    select,
    textarea {
        width: 100%;
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 4px;
        resize: vertical;
    }

    label {
        padding: 12px 12px 12px 0;
        display: inline-block;
        color: rgb(71, 68, 68);
    }

    button[type=submit] {
        background-color: #04AA6D;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        float: right;
    }

    button[type=submit]:hover {
        background-color: #45a049;
    }

    .container {
        border-radius: 5px;
        background-color: #f2f2f2;
        padding: 20px;
    }

    .col-25 {
        float: left;
        width: 25%;
        margin-top: 6px;
    }

    .col-75 {
        float: left;
        width: 75%;
        margin-top: 6px;
    }

    /* Clear floats after the columns */
    .row:after {
        content: "";
        display: table;
        clear: both;
    }

    /* Responsive layout - when the screen is less than 600px wide, make the two columns stack on top of each other instead of next to each other */
    @media screen and (max-width: 600px) {

        .col-25,
        .col-75,
        input[type=submit] {
            width: 100%;
            margin-top: 0;
        }
    }
</style>


<div class="add-blog-container mt-5">
    <div class="bloger-button-item">
        <a href="{% url 'see_blog' %}" class="blog-button">View Your Posts</a><br>
    </div>
    <form method="post" class="mt-5 pt-5 mb-5 pb-5 blog-forms" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="row">
            <h1>Post your Blog</h1>
            <div class="col-md-12">
                <label>Blog Title</label>
                <input type="text" class="form-control" placeholder="Enter title" name="title">
            </div>
            <div class="col-md-12">
                <label>Sub Title </label>
                <input type="text" class="form-control" placeholder="Enter title" name="sub-title">
            </div>
            <div class="col-md-12">
                <label>Category</label>
                <select name="category" class="form-control" id="">
                    <option value="">select category</option>
                    {% for category in categories %}
                    <option value="{{category.id}}">{{category.name}}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="col-md-12">
                {{form.media}} {{form.as_p}}
            </div>
            <div class="col-md-12">
                <label class="d-block">Images</label>
                <input type="file" name="image" class="py-4">
            </div>
        </div>
        <div class="row">
            <button type="submit" class="comment-btn" type="submit" value="Submit">Submit</button>
        </div>
    </form>
</div>
{% endblock %}
