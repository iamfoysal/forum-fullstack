{% extends "blog/base.html" %}
{% block title %}Update Content{% endblock %}
{% block content %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

<div class="container mt-5">
    <a href="{% url 'see_blog' %}" class="btn btn-warning">View Your blogs</a>
    <form method="post"class=" mt-5 pt-5 mb-5 pb-5" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="row">
            <div class="col-md-12">
                <label> Update Blog Title</label>
                <input type="text" value="{{blog_obj.title}}" class="form-control" placeholder="Enter title" name="title">
            </div>
            <div class="col-md-12">
                <label>Update Sub Title</label>
                <input type="text" value="{{blog_obj.sub_title}}" class="form-control" placeholder="Enter title" name="sub-title">
            </div>
            <div class="col-md-12">
                <label>Category</label>
                            <select name="category"  class="form-control" id="">
                                <option value="none">Update category</option>
                                {% for category in categories %}
                                <option value="{{category.id}}">{{category.name}}</option>
                                {% endfor %}
                            </select>
                </div>
            <div class="col-md-12">
                {{form.media}}
                {{form.as_p}}
            </div>
            <div class="col-md-12">
            <label>Change image / reuploade</label>
            <input type="file" name="image" value="{{blog_obj.image}}" style="padding-left: 15px; display: block;" required>
        </div>
        </div>
        <button 
        type="submit"
        class="btn btn-primary mt-4 float-right" style="width: 120px;">Update</button>

    </form>

</div>

{% endblock %}
