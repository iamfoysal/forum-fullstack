{% extends "blog/base.html" %}
{% block title %}Delete {{ blog_obj.title }}{% endblock %}
{% block content%}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

<body class="bodys">
    <div class="container">
        <div class="mt-5">
            <div class="jumbotron form-bodys">
                <h2 class="display-4 text-center font-weidth-bold">Are you sure to delete?!</h2>
                <br>
                <hr class="my-4">
                <h4>Content : {{ blog_obj.title }}</h4>
                <form class="mt-5 mb-5" action="" method="POST">
                    {% csrf_token %}
                    <a class="btn btn-success float-right d-inline mr-5" href="{% url 'see_blog' %}">Cancel</a>
                    <button type="submit" class="btn btn-danger float-right mr-5 ">Confirm Delete</button>
                </form>

            </div>
        </div>
    </div>
    {% endblock%}
