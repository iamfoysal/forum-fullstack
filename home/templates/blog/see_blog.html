{% extends "blog/base.html" %}
{% block title %}you'r Contents{% endblock %}
{% block content %}
<style>
  .container{
    margin: 15px 30px 60px 30px;
    padding: 15px;

  }
  table {
    font-family: arial, sans-serif;
    border-collapse: collapse;
    width: 100%;
  }
  
  td, th {
    border: 1px solid #dddddd;
    text-align: left;
    padding: 8px;
  }
  
  tr:nth-child(even) {
    background-color: #dddddd;
  }
</style>
<section class="mt-5 pt-5">
  <div class="container">
      <h2 class="user-tag" style="display:inline-block;" >
        <i class='bx bx-user' ></i>{{user.username}}
      </h2> 
      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Blog title</th>
            <th scope="col">Created at</th>
            <th scope="col">Update</th>
            <th scope="col">Delete</th>
          </tr>
        </thead>
        <tbody>
          {% for blog in blog_object %}
          <tr>
            <th scope="row">{{forloop.counter}}</th>
            <td>{{blog.title}}</td>
            <td>{{blog.created_at}}</td>
            <td>
              <a href="{%  url 'blog_update' blog.slug %}" class="btn btn-success">Update</a>
            </td>
            <td>
              <a href="{% url 'blog_delete' blog.id %}" class="btn btn-danger">Delete</a>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>   
  </div>
</section>

{% endblock %}
